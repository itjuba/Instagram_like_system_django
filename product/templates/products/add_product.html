{% extends 'base.html' %}

{% block content%}

{% if error %}
<div class="container">
    <div class="alert alert-danger">
        {{ error }}
    </div>
</div>
{% endif%}
<div class="container">
     <h1><span class=""></span> Add Product</h1>
    <div class="col-sm-6 col-sm-offset-3">
 <form action="{% url 'addprod' %}" method="post" enctype="multipart/form-data">
      {% csrf_token %}
            <div class="form-group">
                <label>Title</label>
                <input type="text" class="form-control" name="title">
            </div>
            <div class="form-group">
                <label>body</label>
                <input type="text-box" class="form-control" name="body">
            </div>
              <div class="form-group">
                <label>Url</label>
                <input type="text" class="form-control" name="url ">
            </div>
        <div class="form-group">
                <label>Icon</label>
                <input type="file" class="form-control" name="icon ">
            </div>
        <div class="form-group">
                <label>Image</label>
                <input type="file" class="form-control" name="image ">
            </div>

            <button type="submit" class="btn btn-warning btn-lg">Add Product</button>
        </form>
    </div>
    </div>

{% endblock%}
